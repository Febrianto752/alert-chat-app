<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/tailwindcss.js"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" /> -->
    <title>Alert Chat App</title>
</head>

<body>
    <main class="px-4 py-2">
        <h1 class="font-bold text-2lg text-center mb-8">Alert Chat App</h1>
        <h2 class="font-bold text-lg mb-3">Room 1</h2>

        <button id="joinBtnRoom1" type="button"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Join</button>
        <div id="inputWrapperRoom1" hidden>
            <div class="mb-5">
                <label htmlFor="messageRoom1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
                <input type="text" id="messageRoom1"
                    class="w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Message..." />
            </div>
            <button type="button" id="sendBtnRoom1"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Send</button>
        </div>
        <div id="messagesWrapperRoom1" class="overflow-y-auto max-h-[220px] mt-4" hidden></div>

        <hr class="my-8">
        <h2 class="font-bold text-lg mb-3 ">Room 2</h2>

        <button id="joinBtnRoom2" type="button"
            class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Join</button>

        <div id="inputWrapperRoom2" hidden>
            <div class="mb-5">
                <label htmlFor="messageRoom2"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message</label>
                <input type="text" id="messageRoom2"
                    class="w-[300px] bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Message..." />
            </div>
            <button type="button" id="sendBtnRoom2"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Send</button>
        </div>
        <div id="messagesWrapperRoom2" class="overflow-y-auto max-h-[220px] mt-4" hidden></div>

    </main>

    <script src="assets/js/socket-io-client.js"></script>
    <!-- <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script> -->
    <script src="assets/js/main.js"></script>

</body>

</html>
